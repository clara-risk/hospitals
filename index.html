map.on('load', function() {


 
map.addSource('hosp', {
'type': 'geojson',
'data': hosp,
});
 
map.addLayer({
'id': 'hosp',
'type': 'circle',
'source': 'hosp',
	  'paint': {
		'circle-color': '#F44336',
		'circle-radius': 4,
    }
});

// Copy coordinates array.
const description = "Community: ";
const description2 = "<br>Address: ";
const description3 = "<br>Hospital Name: ";

map.on('click', 'hosp', (e) => {
const com = e.features[0].properties.COMMUNITY;
const ad = e.features[0].properties.ADDRESS_LI;
const na = e.features[0].properties.ENGLISH_NA;
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(description.concat(com.toString()).concat(description2.concat(ad.toString()).concat(description3.concat(na.toString()))))
.addTo(map);
});

}); 

</script>
